<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: cornsilk; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 15px;">
    <span style="font-size: 16px">Now Play:</span>
        <select id="selector" style="width: 200px">
            <option value="isi1">Jakarta</option>
            <option selected value="isi2">Depok</option>
            <option value="isi3">Bandung</option>
        </select>
        <br/>
        <br/>
        <div id="imagesfilm" style="width: 20pax;">
            <div class="container">
                <div class="row m-3">
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/gatotkaca.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">GATOT KACA</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/blackwidow.jfif" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">Black Widow</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/tekateki.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">TEKA TEKI TIKA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#selector").change(function () {
                    var option = $(this).find("option:selected").val();
                    if (option == "isi1") {
                        $.ajax({
                            url: "isi1.html",
                            success: function (result){
                                $("#imagesfilm").html(result);
                            },
                        });
                    } else if (option == "isi2") {
                        $.ajax ({
                            url : "isi2.html",
                            success : function (result){
                                $("#imagesfilm").html (result);
                            },
                        });
                    } else {
                        $.ajax({
                            url : "isi3.html",
                            success : function (result){
                                $("#imagesfilm").html (result);
                            },
                        });
                    }
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
